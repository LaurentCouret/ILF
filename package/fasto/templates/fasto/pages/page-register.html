<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="admin, admin dashboard, admin template, bootstrap, flask, bootstrap 5 admin template, fitness, fitness admin, modern, responsive admin dashboard, sales dashboard, sass, ui kit, web app">

    <meta name="description" content="Discover Fasto, the ultimate fitness solution that is designed to help you achieve a healthier lifestyle with its cutting-edge features and personalized programs. Fasto is a fully mobile-responsive admin dashboard template that provides the perfect blend of exercise, nutrition, and motivation. Begin your fitness journey today with Fasto and visit DexignZone for more information.">
    <meta property="og:title" content="Institut Labélisation Français">
    <meta property="og:description" content="Discover Fasto, the ultimate fitness solution that is designed to help you achieve a healthier lifestyle with its cutting-edge features and personalized programs. Fasto is a fully mobile-responsive admin dashboard template that provides the perfect blend of exercise, nutrition, and motivation. Begin your fitness journey today with Fasto and visit DexignZone for more information.">
    <meta property="og:image" content="https://fasto.dexignzone.com/flask/social-image.png">
    <meta name="format-detection" content="telephone=no">

    <!-- PAGE TITLE HERE -->
    <title>Institut Labélisation Français</title>
    
    <!-- FAVICONS ICON -->
    <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='fasto/images/favicon.png')}}" />
    {% block additional_css %}
    {% endblock %}
    <link rel="stylesheet" href="{{ url_for('static', filename=  'fasto/vendor/bootstrap-select/dist/css/bootstrap-select.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename=  'fasto/css/style.css')}}">        
</head>
<body class="vh-100">
    <div class="authincation h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
									<div class="text-center mb-3">
										<img src="{{ url_for('static', filename='fasto/images/logo-full.png')}}" alt="">
									</div>
                                    <h4 class="text-center mb-4">Sign up your account</h4>
                                    <form action="/page-register" method="POST">
                                        <div class="form-group">
                                            <label class="mb-1"><strong>Username</strong></label>
                                            <input type="text" name="username" class="form-control" placeholder="username">
                                        </div>
                                        <div class="form-group">
                                            <label class="mb-1"><strong>Email</strong></label>
                                            <input type="email" name="email" class="form-control" placeholder="hello@example.com">
                                        </div>
                                        <div class="form-group">
                                            <label class="mb-1"><strong>Password</strong></label>
                                            <input type="password" name="password" class="form-control" placeholder="Password">
                                        </div>
                                        <div class="form-group">
                                            <label class="mb-1"><strong>Role</strong></label>
                                            <select name="role" class="form-control">
                                                <option value="admin">Admin</option>
                                                <option value="formateur">Formateur</option>
                                                <option value="ecole">Ecole</option>
                                            </select>
                                        </div>
                                        <div class="text-center mt-4">
                                            <button type="submit" class="btn btn-primary btn-block">Sign me up</button>
                                        </div>
                                    </form>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



<!--**********************************
	Scripts
***********************************-->
<!-- Required vendors -->
   
<script src="{{ url_for('static', filename='fasto/vendor/global/global.min.js')}}"></script>
<script src="{{ url_for('static', filename='fasto/vendor/bootstrap-select/dist/js/bootstrap-select.min.js')}}"></script>
{% block additional_js %}
{% endblock %}
<script src="{{ url_for('static', filename='fasto/js/custom.min.js')}}"></script>
<script src="{{ url_for('static', filename='fasto/js/deznav-init.js')}}"></script>

</body>
</html>
