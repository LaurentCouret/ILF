<!DOCTYPE html>
<html lang="fr" class="h-100">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Institut Labélisation Français</title>
    <!-- Liens CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename= 'fasto/vendor/bootstrap-select/dist/css/bootstrap-select.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'fasto/css/style.css')}}">
    <script src="https://unpkg.com/feather-icons" defer></script>
    <style>
        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        .password-container {
            position: relative;
        }

        .password-container input {
            padding-right: 40px; /* Espace pour l'icône */
        }

        .password-icon {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .password-icon i {
            font-size: 20px;
        }
    </style>
</head>
<body class="vh-100">
    <div class="authincation h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
                                    <div class="text-center mb-3">
                                        <img src="{{ url_for('static', filename='fasto/images/logo.png')}}" alt="Logo">
                                    </div>
                                    <h4 class="text-center mb-4">Connectez-vous à votre compte</h4>

                                    {% with messages = get_flashed_messages(with_categories=true) %}
                                        {% if messages %}
                                            {% for category, message in messages %}
                                                <div class="alert alert-{{ category }}" role="alert">
                                                    {{ message }}
                                                </div>
                                            {% endfor %}
                                        {% endif %}
                                    {% endwith %}

                                    <form action="{{ url_for('main.page_login') }}" method="POST">
                                        <div class="form-group">
                                            <label class="mb-1"><strong>Email</strong></label>
                                            <input type="email" class="form-control" name="email" placeholder="hello@example.com" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="password">Mot de passe</label>
                                            <div class="password-container">
                                                <input type="password" id="password" name="password" placeholder="Mot de passe" required>
                                                <div class="password-icon" id="toggle-password">
                                                    <i id="eye" data-feather="eye"></i>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-row d-flex justify-content-between mt-4 mb-2">
                                            <div class="form-group">
                                                <div class="form-check custom-checkbox ms-1">
                                                    <input type="checkbox" class="form-check-input" id="basic_checkbox_1">
                                                    <label class="form-check-label" for="basic_checkbox_1">Se souvenir de moi</label>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <a href="{{ url_for('main.forgot_password') }}">Mot de passe oublié ?</a>
                                            </div>
                                        </div>
                                        <div class="text-center">
                                            <button type="submit" class="btn btn-primary btn-block">Se connecter</button>
                                        </div>
                                    </form>
                                    <div class="new-account mt-3">
                                        <p>Vous n'avez pas de compte ? <a class="text-primary" href="{{ url_for('main.page_register_choice') }}">S'inscrire</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Scripts -->
    <script src="{{ url_for('static', filename='fasto/vendor/global/global.min.js')}}"></script>
    <script src="{{ url_for('static', filename='fasto/vendor/bootstrap-select/dist/js/bootstrap-select.min.js')}}"></script>
    <script src="{{ url_for('static', filename='fasto/js/custom.min.js')}}"></script>
    <script src="{{ url_for('static', filename='fasto/js/deznav-init.js')}}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const togglePassword = document.querySelector("#toggle-password");
            const passwordField = document.querySelector("#password");

            togglePassword.addEventListener("click", () => {
                // Alterner entre "password" et "text"
                const type = passwordField.getAttribute("type") === "password" ? "text" : "password";
                passwordField.setAttribute("type", type);

                // Alterner l'icône affichée
                togglePassword.innerHTML = type === "password" ? '<i id="eye" data-feather="eye"></i>' : '<i id="eye" data-feather="eye-off"></i>';
                
                // Remplacer les icônes avec Feather Icons
                feather.replace();
            });

            // Initialiser Feather Icons
            feather.replace();
        });
    </script>
    
</body>
</html>
